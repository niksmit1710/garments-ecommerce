<!DOCTYPE html>
<html>
<head>
    <title>Garments Store</title>
</head>
<body>
    <h1>Welcome to Garments E-Commerce</h1>
    <p>Kidswear | Ladieswear | Gentswear</p>

    <h2>Shop by Category</h2>
<ul>
    {% for cat in categories %}
        <li>
            <a href="{% url 'products:category_products' cat.slug %}">
                {{ cat.name }}
            </a>
        </li>
    {% endfor %}
</ul>
</body>
</html>
